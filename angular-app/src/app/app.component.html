<div>
  <h1>Finance Manager</h1>
  <form (ngSubmit)="addTransaction()">
    <br>
    <label>
      Date:
      <input type="date" [(ngModel)]="newTransaction.date" name="date" required>
    </label>
    <br>
    <label>
      Description:
      <input [(ngModel)]="newTransaction.description" name="description" required>
    </label>
    <br>
    <label>
      Amount:
      <input type="number" [(ngModel)]="newTransaction.amount" name="amount" required>
    </label>
    <br>
    <br>
    <button type="submit" class="add">Add Transaction</button>
  </form>
  <hr>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Amount</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of transactions">
        <td>{{ transaction.date | date: 'dd/MM/yyyy' }}</td>
        <td>{{ transaction.description }}</td>
        <td>{{ transaction.amount | currency:'BRL' }}</td>
        <td>
          <button (click)="deleteTransaction(transaction.id)" class="delete">Delete</button>
          <button (click)="editTransaction(transaction)" class="edit">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
  <h2>Balance: {{ calculateBalance() | currency:'BRL' }}</h2>
  <form *ngIf="editingTransaction" (ngSubmit)="saveTransaction()">
    <label>
      Description:
      <input [(ngModel)]="editingTransaction.description" name="description" required>
    </label>
    <br>
    <label>
      Amount:
      <input type="number" [(ngModel)]="editingTransaction.amount" name="amount" required>
    </label>
    <br>
    <br>
    <button type="submit" class="add">Save Transaction</button>
    <button (click)="cancelEditing()" class="delete">Cancel</button>
  </form>
</div>
